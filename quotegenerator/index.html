<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
   <link rel="icon" type="image/x-icon" href="./assets/img/tn-favicon.png">
   <script src="https://kit.fontawesome.com/5fb6f43940.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Quote Generator</title>
</head>

<body>

   <div class="quote-box" id="quote-box">
      <div class="quote-text">
         <i class="fa-solid fa-quote-left"></i>
         <span id="quote"></span>
      </div>
      <div class="name-author">
         <span id="author-name">Larem Ipson</span>
      </div>
      <div class="btn-group">
         <button class="btn-twitter" id="twitter" title="Tweet This!">
            <i class="fa-brands fa-twitter"></i>
         </button>
         <button class="btn-quote" id="new-quote">New Quote</button>
      </div>
   </div>
   <span class="loader" id="loader"></span>

   <script src="./assets/js/script.js"></script>

</body>

</html>
